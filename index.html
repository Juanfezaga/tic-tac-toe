<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="main">

        <div class="titles">
            <span id="player1">PLAYER 1</span>
            <span id="player1Letter" class="ex-symbol">X</span>
        </div>
        <div id="game-container"></div>
        <div class="titles">
            <span id="player2">PLAYER 2</span>
            <span id="player2Letter" class="circle-symbol">O</span>
        </div>
        
    </div>
    <div class="buttons">
        <button id="restart">RESTART</button>
        <button id="change-Name">PLAYER NAME</button>
    </div>
    <div class="bg-modal fade-in">
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
